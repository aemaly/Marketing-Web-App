<!DOCTYPE html>
<html ng-app="marketingApp">



<body>
<div>
    Search:<input ng-model="query" type="text"/>
    <table class="table table-responsive">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
            <th>Major</th>
            <th>University Rank</th>
            <th>Age</th>

        </tr>
        <tr ng-repeat="user in users | filter:query | orderBy:'age'">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.school}}</td>
            <td>{{user.major}}</td>
            <td>{{user.universityRank}}</td>
            <td>{{user.age}}</td>
        </tr>
    </table>

</div>




</body>
</html>
