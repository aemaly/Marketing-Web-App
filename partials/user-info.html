
<div class="container">
    <ul style="font-family:Arial,Helvetica,sans-serif;display: inline; margin-bottom:2em
             color: #00274c; font-size:25px">About You</ul>
    <form ng-submit="submit()">
        <div class="form-group">
            <label>First name:</label>
                <input autofocus ng-model="formData.firstName" type="text" name="FirstName" />
        </div>

        <div class="form-group">
            <label>Last name:</label>
                <input ng-model="formData.lastName" type="text" name="LastName"/>
        </div>

        <div class="form-group">
            <label>School:</label>
                <input ng-model="formData.school" type="text" name="School"/>
        </div>

        <div class="form-group">
            <label>Major:</label>
                <input ng-model="formData.major" type="text" name="Major"/>
        </div>

        <div class="form-group">
            <label>University Rank:</label>
                <input ng-model="formData.universityRank" type="text" name="UniversityRank"/>
        </div>

        <div class="form-group">
            <label>Age:</label>
                <input ng-model="formData.age" type="text" name="Age"/>
        </div>

        <input type="submit" class="btn btn-default" id="submit" value="Submit"/>


        <div>Hello {{formData.firstName}} {{formData.lastName}}</div>
         <div>{{formData}}</div>
        <div>list={{list}}</div>
    </form>
</div>
